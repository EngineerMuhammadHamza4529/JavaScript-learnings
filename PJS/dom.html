<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>PJS DOM</title>
    <style>
        #demo {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 10px;
        }
        table {
            margin: auto; /* Center the table */
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            padding: 8px;
            border: 1px solid white;
            color: black;
        }
        th {
            background-color: #343a40;
            color: black;
        }
    </style>
</head>
<body>
    <div id="demo">
        <h1>Food Items</h1>
        <input type="text" id="createitem" class="form-control" placeholder="Enter Your's Items!">
    </div>
    <div>
        <button onclick="create()" class="btn btn-outline-success" >Create</button>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="itemlist">
            </tbody>
        </table>
    </div>
    
    <script>
        function create() {
            let item = document.getElementById("createitem").value.trim();
            if (item === "") {
                alert("Please enter a valid item.");
                return;
            }

            let itemList = document.getElementById("itemlist");
            let newRow = itemList.insertRow();
            let cell1 = newRow.insertCell(0);
            let cell2 = newRow.insertCell(1);
            let cell3 = newRow.insertCell(2);
            cell1.textContent = item;
            cell2.innerHTML = `<button class="btn btn-danger" onclick="deleteRow(this)">Delete</button><button class="btn btn-danger" onclick="deleteRow(this)">Edit</button>`;
            // Clear input field after adding item
            document.getElementById("createitem").value = "";
        }

        function deleteRow(button) {
            let row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
