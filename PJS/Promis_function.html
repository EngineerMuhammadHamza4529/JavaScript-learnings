          <script>
            function prom(result) {
                return new Promise(function(resolve, reject) {
                    console.log("Fetching Data ✋ Please Wait 🙌");
                    setTimeout(() => {
                        if (result) {
                            resolve("I am Successful 🙋‍♂️🎂😊");
                        } else {
                            reject("Error");
                        }
                    }, 8000);
                });
            }
        
            let onfulfill = (result) => {
                alert(result);
            }
        
            let onreject = (error) => {
                alert(error);
            }
        
           prom(true).then(onfulfill);
           prom(false).catch(onreject);
        </script>
