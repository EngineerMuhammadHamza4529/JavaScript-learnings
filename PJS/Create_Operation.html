<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Management System</title>
</head>
<body>

<h2>Student Management System</h2>

<form id="studentForm">
    <label for="name">Name:</label>
    <input type="text" id="name" ><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age"><br><br>
    <label for="grade">Grade:</label>
    <input type="text" id="grade" required><br><br>
    <button type="button" onclick="hello()">Add Student</button>
</form>

<h3>Students List</h3>
<ul id="studentList"></ul>

<script>
function hello() {
    const name = document.getElementById('name').value;
    const age = document.getElementById('age').value;
    const grade = document.getElementById('grade').value;

    // Create student object
    const student = {
        name: name,
        age: age,
        grade: grade
    };

    // Add student to list
    const studentList = document.getElementById('studentList');
    const listItem = document.createElement('li');
    listItem.textContent = `Name: ${student.name}, Age: ${student.age}, Grade: ${student.grade}`;
    studentList.appendChild(listItem);

    // Optional: Clear form fields after adding student
    document.getElementById('name').value = '';
    document.getElementById('age').value = '';
    document.getElementById('grade').value = '';
}
</script>

</body>
</html>
