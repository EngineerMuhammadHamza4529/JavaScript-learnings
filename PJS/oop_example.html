    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJS</title>
</head>
<body>

<script>
    // Define a class for creating Car objects
    class Car {
        constructor(carName, carModel, carColor, carWheel) {
            this.carName = carName;
            this.carModel = carModel;
            this.carColor = carColor;
            this.carWheel = carWheel;
        }

        displayDetails() {
            return `${this.carName} ${this.carModel} ${this.carWheel} ${this.carColor}`;
        }
    }

    // Define a subclass Truck that inherits from Car
    class Truck extends Car {
        constructor(carName, carModel, carColor, carWheel, truckCapacity) {
            super(carName, carModel, carColor, carWheel);
            this.truckCapacity = truckCapacity;
        }

        displayDetails() {
            return `${super.displayDetails()} ${this.truckCapacity}`;
        }
    }

    // Create instances of Car and Truck:
    const hondaCar = new Car("Honda", 2024, "Blackii ðŸ˜‹", 4);
    const toyotaTruck = new Truck("Toyota", 2025, "Grayiiee ðŸ˜‹", 4, "Large");

    // Display details
    console.log(hondaCar.displayDetails()); // Output: Honda 2024 4 Blackii ðŸ˜‹
    console.log(toyotaTruck.displayDetails()); // Output: Toyota 2025 4 Grayiiee ðŸ˜‹ Large
</script>
