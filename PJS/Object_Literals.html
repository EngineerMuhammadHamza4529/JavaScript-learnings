 <!--You can create an object literal within a constructor 
    function using the this keyword to refer 
    to the newly created object. Here's an example:-->

    <script>
        function Person(name, age) {
  // Create an object literal within the constructor function
  this.name = name;
  this.age = age;
}

// Create instances of Person using the constructor function
const person1 = new Person('Alice', 30);
const person2 = new Person('Bob', 25);

console.log(person1); // Output: Person { name: 'Alice', age: 30 }
console.log(person2); // Output: Person { name: 'Bob', age: 25 }

    </script>
