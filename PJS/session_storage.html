<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Session Storage</title>
</head>
<body>
    
    <h2 style="text-align: center; padding: 10px; margin: 10px;">Save Name and Age to Session Storage:</h2>
    <form id="myForm">
        <div class="container">
            <div class="row">
                <div class="col-6"></div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" onclick="SaveData()">Submit</button>
            </div>
        </div>
    </form>

    <script>
       function SaveData()
       {
            
            let email = document.getElementById('exampleInputEmail1').value;
            let password = document.getElementById('exampleInputPassword1').value;
            
            if(email && password) {
                sessionStorage.setItem('exampleInputEmail1', email);
                sessionStorage.setItem('exampleInputPassword1', password);
                alert("Data saved successfully âœ”");
            } else {
                alert("Please enter both email and password!");
            }
        }
    </script>
</body>
</html>
