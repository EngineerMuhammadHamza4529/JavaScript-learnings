        // Example for Local Storage
        // Setting data in local storage
        localStorage.setItem('username', 'John');
        localStorage.setItem('isLoggedIn', 'true');

        // Retrieving data from local storage
        const username = localStorage.getItem('username');
        const isLoggedIn = localStorage.getItem('isLoggedIn');

        console.log(username); // Output: John
        console.log(isLoggedIn); // Output: true

        // Example for Session Storage
        // Setting data in session storage
        sessionStorage.setItem('cartTotal', '50');
        sessionStorage.setItem('currency', 'USD');

        // Retrieving data from session storage
        const cartTotal = sessionStorage.getItem('cartTotal');
        const currency = sessionStorage.getItem('currency');

        console.log(cartTotal); // Output: 50
        console.log(currency); // Output: USD
