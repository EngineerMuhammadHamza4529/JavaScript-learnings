<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title>Insert Data into Table</title>
<style>
  /* Basic styling for the layout */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  .input-group {
    margin-bottom: 10px;
  }
  .action-buttons button {
    margin-right: 5px;
  }
</style>
</head>
<body>
    <div class="container">
      <h1>Insert Data into Table</h1>
      <div class="input-group">
        <input type="text" id="nameInput" placeholder="Name...">
        <input type="number" id="ageInput" placeholder="...">
        <button class="btn btn-dark" onclick="createRow()">Create Row</button>
      </div>
      <table id="dataTable">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Items</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    
    <script>
      // Function to create a new row in the table
      function createRow() {
        var nameInput = document.getElementById("nameInput");
        var ageInput = document.getElementById("ageInput");
        var name = nameInput.value.trim();
        var age = ageInput.value.trim();
    
        if (name !== "" && age !== "" && (parseInt(age))) 
        {
          var tableBody = document.getElementById("tableBody");
          var newRow = tableBody.insertRow();
          var cell1 = newRow.insertCell(0);
          var cell2 = newRow.insertCell(1);
          var cell3 = newRow.insertCell(2);
          cell1.textContent = name;
          cell2.textContent = age;
          cell3.innerHTML = '<div class="action-buttons"><button class="btn btn-primary" onclick="editRow(this)">Edit</button><button class="btn btn-danger" onclick="deleteRow(this)">Delete</button></div>';
          nameInput.value = "";
          ageInput.value = "";
        } else {
          alert("Please enter valid name and age.");
        }
      }
      
      // Function to edit an existing row in the table
      function editRow(button) {
        var row = button.parentNode.parentNode.parentNode;
        var name = row.cells[0].textContent;
        var age = row.cells[1].textContent;
        document.getElementById("nameInput").value = name;
        document.getElementById("ageInput").value = age;
        row.remove();
      }

      // Function to delete a row from the table
      function deleteRow(button) {
        var row = button.parentNode.parentNode.parentNode;
        row.remove();
      }
    </script>
</body>
</html>
