<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example: removeChild</title>
</head>
<body>
    <p id="paragraph">This is a paragraph that will be removed.</p>
    <button onclick="removeParagraph()">Remove Paragraph</button>

    <script>
        function removeParagraph() {
            const paragraph = document.getElementById('paragraph');
            document.body.removeChild(paragraph); // Remove the paragraph element
        }
    </script>
</body>
</html>
