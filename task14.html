        <script>
            var userInput = prompt("Please enter the time (in 12-hour format, e.g., 8 AM):");
        var time = userInput.toLowerCase();

        if (time.includes("am")) {
            var hour = parseInt(time);
            if (hour < 8) {
                document.write("Good Night");
            } else if (hour < 12) {
                document.write("Good Morning");
            } else {
                document.write("Invalid input. Please enter the time in 12-hour format (e.g., 8 AM).");
            }
        } else if (time.includes("pm")) {
            var hour = parseInt(time);
            if (hour < 1) {
                document.write("Good Morning");
            } else if (hour < 5) {
                document.write("Good Afternoon");
            } else if (hour < 8) {
                document.write("Good Evening");
            } else {
                document.write("Good Night");
            }
        } else {
            document.write("Invalid input. Please enter the time in 12-hour format (e.g., 8 AM).");
        }

        </script>
